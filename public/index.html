<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Station</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radio-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .station-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .now-playing {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .track-info {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .artist-info {
            font-size: 14px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .play-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .weather-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weather-location {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .weather-location input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            color: white;
            flex: 1;
        }

        .weather-location input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .weather-location button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .weather-location button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .upcoming-tracks {
            text-align: left;
            font-size: 14px;
            opacity: 0.8;
        }

        .upcoming-tracks h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        .track-list {
            list-style: none;
        }

        .track-list li {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .equalizer {
            display: flex;
            justify-content: center;
            gap: 3px;
            margin-bottom: 20px;
            height: 40px;
            align-items: flex-end;
        }

        .eq-bar {
            width: 4px;
            background: linear-gradient(to top, #ff6b6b, #feca57);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="radio-player">
        <div class="station-logo">üéµ</div>
        <h1>Custom Radio Station</h1>
        
        <div class="location-picker">
            <div class="location-input-row">
                <input type="text" id="cityInput" placeholder="City" value="Paris">
                <input type="text" id="countryInput" placeholder="Country" value="FR">
                <button onclick="updateLocation()">Update</button>
                <button onclick="toggleMap()">üìç Map</button>
            </div>
            <div class="map-container" id="mapContainer" style="display: none;">
                <div id="map"></div>
            </div>
        </div>

        <div class="weather-info" id="weatherInfo">
            <span id="weatherText">Loading weather...</span>
            <span id="weatherTemp">--¬∞C</span>
        </div>

        <div class="stream-format-selector">
            <div class="stream-options">
                <div class="stream-option active" onclick="selectStreamFormat('mp3')">MP3 Stream</div>
                <div class="stream-option" onclick="selectStreamFormat('hls')">HLS Stream</div>
                <div class="stream-option" onclick="selectStreamFormat('icy')">ICY Metadata</div>
            </div>
        </div>

        <div class="stream-stats" id="streamStats" style="display: none;">
            <div><strong>Stream Info:</strong></div>
            <div id="streamStatsContent">Loading...</div>
        </div>

        <div class="equalizer" id="equalizer"></div>

        <div class="now-playing">
            <div class="track-info" id="trackTitle">Loading...</div>
            <div class="artist-info" id="trackArtist">Please wait</div>
            <div class="metadata-info" id="trackMetadata"></div>
        </div>

        <div class="controls">
            <button class="play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <div class="volume-control">
                üîä
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume()">
            </div>
            <button class="stream-option" onclick="toggleStats()">üìä Stats</button>
        </div>

        <div class="upcoming-tracks">
            <h3>Coming Up</h3>
            <ul class="track-list" id="upcomingList">
                <li>Loading schedule...</li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let audio = null;
        let isPlaying = false;
        let updateInterval = null;
        let currentStreamFormat = 'mp3';
        let map = null;
        let mapVisible = false;
        let currentMarker = null;

        // Initialize equalizer
        function initEqualizer() {
            const equalizer = document.getElementById('equalizer');
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'eq-bar';
                bar.style.height = Math.random() * 30 + 5 + 'px';
                equalizer.appendChild(bar);
            }
        }

        // Initialize map
        function initMap() {
            map = L.map('map').setView([48.8566, 2.3522], 10); // Paris default
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Add click handler for location selection
            map.on('click', function(e) {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                
                // Reverse geocoding to get city name
                reverseGeocode(lat, lng);
                
                // Add/update marker
                if (currentMarker) {
                    currentMarker.setLatLng(e.latlng);
                } else {
                    currentMarker = L.marker(e.latlng).addTo(map);
                }
            });
        }

        async function reverseGeocode(lat, lng) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
                const data = await response.json();
                
                if (data.address) {
                    const city = data.address.city || data.address.town || data.address.village || data.address.hamlet;
                    const country = data.address.country_code?.toUpperCase() || 'US';
                    
                    if (city) {
                        document.getElementById('cityInput').value = city;
                        document.getElementById('countryInput').value = country;
                        updateLocation();
                    }
                }
            } catch (error) {
                console.error('Reverse geocoding failed:', error);
            }
        }

        function toggleMap() {
            const mapContainer = document.getElementById('mapContainer');
            mapVisible = !mapVisible;
            
            if (mapVisible) {
                mapContainer.style.display = 'block';
                if (!map) {
                    setTimeout(initMap, 100); // Allow container to render first
                } else {
                    setTimeout(() => map.invalidateSize(), 100);
                }
            } else {
                mapContainer.style.display = 'none';
            }
        }

        function selectStreamFormat(format) {
            currentStreamFormat = format;
            
            // Update active state
            document.querySelectorAll('.stream-option').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Restart stream if playing
            if (isPlaying) {
                const wasPlaying = isPlaying;
                togglePlay(); // Stop
                if (wasPlaying) {
                    setTimeout(togglePlay, 500); // Restart
                }
            }
        }

        function toggleStats() {
            const statsEl = document.getElementById('streamStats');
            const isVisible = statsEl.style.display !== 'none';
            statsEl.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                updateStreamStats();
            }
        }

        // Animate equalizer when playing
        function animateEqualizer() {
            if (!isPlaying) return;
            
            const bars = document.querySelectorAll('.eq-bar');
            bars.forEach(bar => {
                const height = Math.random() * 35 + 5;
                bar.style.height = height + 'px';
            });
            
            setTimeout(animateEqualizer, 150);
        }

        function togglePlay() {
            const playBtn = document.getElementById('playBtn');
            
            if (!isPlaying) {
                if (!audio) {
                    audio = new Audio('/stream');
                    audio.crossOrigin = 'anonymous';
                }
                
                audio.play().then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '‚è∏';
                    playBtn.disabled = false;
                    startUpdates();
                    animateEqualizer();
                }).catch(error => {
                    console.error('Failed to play audio:', error);
                    playBtn.disabled = false;
                });
                
                playBtn.disabled = true;
            } else {
                audio.pause();
                isPlaying = false;
                playBtn.innerHTML = '‚ñ∂';
                stopUpdates();
            }
        }

        function setVolume() {
            const volume = document.getElementById('volumeSlider').value / 100;
            if (audio) {
                audio.volume = volume;
            }
        }

        function startUpdates() {
            updateNowPlaying();
            updateSchedule();
            updateWeather();
            
            updateInterval = setInterval(() => {
                updateNowPlaying();
                updateSchedule();
            }, 10000); // Update every 10 seconds
        }

        function stopUpdates() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }

        async function updateNowPlaying() {
            try {
                const response = await fetch('/api/now-playing');
                const track = await response.json();
                
                document.getElementById('trackTitle').textContent = track.title;
                document.getElementById('trackArtist').textContent = track.artist;
            } catch (error) {
                console.error('Failed to update now playing:', error);
            }
        }

        async function updateSchedule() {
            try {
                const response = await fetch('/api/schedule');
                const upcoming = await response.json();
                
                const list = document.getElementById('upcomingList');
                list.innerHTML = '';
                
                upcoming.forEach(track => {
                    const li = document.createElement('li');
                    li.textContent = `${track.title} ${track.artist !== 'Unknown' ? `- ${track.artist}` : ''}`;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Failed to update schedule:', error);
            }
        }

        async function updateWeather() {
            try {
                const response = await fetch('/api/weather/current');
                const weather = await response.json();
                
                document.getElementById('weatherText').textContent = 
                    `${weather.city}: ${weather.description}`;
                document.getElementById('weatherTemp').textContent = 
                    `${weather.temperature}¬∞C`;
            } catch (error) {
                console.error('Failed to update weather:', error);
                document.getElementById('weatherText').textContent = 'Weather unavailable';
            }
        }

        async function updateLocation() {
            const city = document.getElementById('cityInput').value;
            const country = document.getElementById('countryInput').value;
            
            if (!city || !country) {
                alert('Please enter both city and country');
                return;
            }
            
            try {
                const response = await fetch('/api/weather/set', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ city, country })
                });
                
                if (response.ok) {
                    updateWeather();
                } else {
                    alert('Failed to update location');
                }
            } catch (error) {
                console.error('Failed to update location:', error);
                alert('Failed to update location');
            }
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            initEqualizer();
            updateWeather();
            updateNowPlaying();
            updateSchedule();
        });
    </script>
</body>
</html>
